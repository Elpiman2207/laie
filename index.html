
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LAIESTORE - Tienda online de productos de pádel y tenis">
    <title>LAIESTORE LA WEB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>LAIESTORE</h1>
            <nav>
                <ul>
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Bienvenido a LAIESTORE</h2>
            <p>Explora nuestra gama de productos de pádel y tenis</p>
            <a href="#productos" class="btn">Ver Productos</a>
        </div>
    </section>

    <section id="productos">
        <div class="container">
            <h2>Nuestros Productos</h2>
            <div id="product-grid" class="product-grid">
                <!-- Aquí se insertarán los productos dinámicamente -->
            </div>
        </div>
    </section>

    <section id="contacto">
        <div class="container">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 LAIESTORE - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
